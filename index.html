<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Bug Detector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêõ</text></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
</head>
<body class="light-mode">
    <nav class="navbar">
        <div class="nav-brand">
            <span>Python Bug Detector</span>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="left-panel">
                <div class="file-upload-section">
                    <div class="upload-area" id="drop-zone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & Drop Python file here</p>
                        <p>or</p>
                        <button class="upload-btn" id="file-input-btn">Browse Files</button>
                        <input type="file" id="file-input" accept=".py" style="display: none;">
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="editor-section">
                    <div class="editor-header">
                        <h2><i class="fas fa-code"></i> Code Editor</h2>
                        <div class="action-section">
                            <button class="analyze-btn" id="analyze-btn" disabled>
                                Analyze Code
                            </button>
                        </div>
                    </div>
                    <div class="editor-container">
                        <textarea id="code-editor"></textarea>
                        <div class="editor-placeholder">
                            <i class="fas fa-code"></i>
                            <p>Upload a Python file to start analyzing</p>
                        </div>
                    </div>
                </div>

                <div class="separator"></div>

                <div class="bug-section">
                    <div class="bug-header">
                        <h2>Bug Detection Results</h2>
                        <button class="toggle-btn" id="toggle-results">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                    </div>
                    <div class="bug-content">
                        <div class="bug-message">
                            <div class="bug-icon">‚ÑπÔ∏è</div>
                            <div class="bug-text">
                                <p class="bug-title">Ready to Analyze</p>
                                <p class="bug-description">Upload a Python file and click Analyze to check for errors</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
